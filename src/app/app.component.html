<app-header></app-header>
<h3>{{ title }}</h3>
<form #basicForm="ngForm" (submit)="getData(basicForm.value)">
  <h3>Login Form</h3>
  <input type="text" ngModel name="user" placeholder="Enter Name" />
  <br /><br />
  <input type="text" ngModel name="Email" placeholder="Enter Email" />
  <br /><br />
  <input type="text" ngModel name="Phone" placeholder="Enter phone" />
  <br /><br />
  <button>Register</button>
</form>

<li>
  {{ userData.user }}
</li>
